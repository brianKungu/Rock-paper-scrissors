<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>Rock Paper Scissors</h1></header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	<div class="result">
		<p>Paper Covers Rock.You Win!</p>
	</div>
	<div class="choices">
		<div class="choice">
			<img src="images/rock.png" id="r" >
		</div>
		<div class="choice">
			<img src="images/paper.png" id="p" >
		</div>
		<div class="choice">
			<img src="images/scissors.png" id="s" >
			
		</div>
		
	</div>
	<p id="action-message">Make your move!</p>
	<footer>
			<p>Designed by Kung'u<br> @2019</p>
	</footer>
		
	
	
	<script src="app.js"></script>
</body>
</html>
