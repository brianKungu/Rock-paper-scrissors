<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>Rock Paper Scissors</h1></header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>
	<div class="result">
		<p>Paper Covers Rock.You Win!</p>
	</div>
	<div class="choices">
		<div class="choice">
			<img src="images/pharis6.jpg" id="r" style="height: 70px;width: 70px;">
		</div>
		<div class="choice">
			<img src="images/pharis6.jpg" id="p" style="height: 70px;width: 70px;">
		</div>
		<div class="choice">
			<img src="images/pharis6.jpg" id="s" style="height: 70px;width: 70px;">
			
		</div>
		<div>
			
			<video src="videos/kanyaga.mp4" controls style="height:1000px ;width:1000px"></video>
		</div>
	</div>
	<p id="action-message">Make your move!</p>
	<script src="app.js"></script>
</body>
</html>
